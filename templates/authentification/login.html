{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% if not user.is_authenticated %}
<div class="flex w-full gap-52 justify-center my-4">
    <div id="inscription" class="flex flex-col align-center">
        <h2 class="text-xl font-bold mb-4">Inscrivez-vous maintenant</h2>
        <a href="{% url 'inscription' %}">
            <button type="submit" class="mt-4 text-white bg-amber-700 rounded-lg text-sm px-5 py-2.5 hover:bg-gray-900">
                S'inscrire
            </button>
        </a>
    </div>
    <div id="connexion">
        <h2 class="text-xl font-bold pb-4">Connectez-vous</h2>
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="mt-4 text-white bg-amber-700 rounded-lg text-sm px-5 py-2.5 hover:bg-gray-900">
                Se connecter
            </button>
        </form>
        <p style="color: red;">{{ message }}</p>
    </div>
</div>
{% endif %}
{% endblock content %}
