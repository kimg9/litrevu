{% load static tailwind_tags crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <title>LITRevu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="w-100 justify-center">
    <header class='flex shadow-md py-4 px-4 bg-teal-950 font-[sans-serif] min-h-[70px] relative z-50'>
        {% if user.is_authenticated %}
        <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
            <p></p>
            <a class='px-4 py-2 text-lg font-bold text-white' href="/">LITReview</a>
            <div class='flex items-center justify-between gap-5'>
                <a class='px-4 py-2 text-sm font-bold text-white' href="{% url 'flux' %}">Flux</a>
                <a class='px-4 py-2 text-sm font-bold text-white' href="{% url 'posts' %}">Posts</a>
                <a class='px-4 py-2 text-sm font-bold text-white' href="{% url 'abonnements' %}">Abonnements</a>
                <a class='px-4 py-2 text-sm font-bold text-white' href="{% url 'logout' %}">
                    <button class="text-white bg-amber-700 rounded-lg text-sm px-5 py-2.5 hover:bg-gray-900">
                        Se d√©connecter
                    </button>
                </a>
            </div>
        </div>
        {% else %}
        <div class='flex flex-wrap items-end justify-center gap-5 w-full'>
            <a class='px-4 py-2 text-lg font-bold text-white' href="/">LITReview</a>
        </div>
        {% endif %}
    </header>
    {% block content %}{% endblock content %}

</body>

</html>
