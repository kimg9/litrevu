{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">

<head>

<body>

        <div class='flex flex-wrap items-end justify-center gap-5 w-full'>
            <a class='px-4 py-2 text-sm font-bold text-white' href="/">LITReview</a>
            <a href="{% url 'logout' %}">Se d√©connecter</a>
        </div>

    {% else %}
        <div class='flex flex-wrap items-end justify-center gap-5 w-full'>
            <a class='px-4 py-2 text-sm font-bold text-white' href="/">LITReview</a>
        </div>
    </header>
    {% block content %}{% endblock content %}
    {% endif %}

</body>

</html>
